<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Prize</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffcc00, #ff6600);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 10px;
        }
        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
            flex-wrap: wrap;
        }
        .card {
            width: 30%;
            height: 150px;
            background: linear-gradient(145deg, #ffd700, #ff4500);
            border: 5px solid #fff;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: transparent;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 255, 255, 0.7);
        }
        .card.revealed {
            color: #000;
            animation: bounce 0.5s ease-in-out;
        }
        .card.prize {
            border: 5px solid #00ff00;
            animation: flash 1s ease-in-out infinite alternate;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.4rem;
            background: linear-gradient(145deg, #ffdf00, #ff7f00);
            color: #fff;
            font-weight: bold;
            border: 3px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background: #ffe100;
            transform: scale(1.1);
        }
        .result {
            margin-top: 30px;
            font-size: 1.6rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shuffle {
            0% { transform: translateX(0); }
            25% { transform: translateX(50px); }
            50% { transform: translateX(-20px); }
            75% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
        @keyframes flash {
            from { box-shadow: 0 0 20px #00ff00; }
            to { box-shadow: 0 0 40px #00ff00; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                width: 45%;
                height: 120px;
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .card {
                width: 70%;
                height: 100px;
                font-size: 1.2rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px 24px;
            }
            .result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≤ –£–≥–∞–¥–∞–π, –≥–¥–µ –ø—Ä–∏–∑! üé≤</h1>
        <div class="cards">
            <div class="card" data-index="0"></div>
            <div class="card" data-index="1"></div>
            <div class="card" data-index="2"></div>
        </div>
        <button class="btn" id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É üéØ</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const startBtn = document.getElementById('startBtn');
        const result = document.getElementById('result');
        let prizeIndex = -1;
        let gameActive = false;

        function shuffleCards() {
            gameActive = false;
            result.textContent = '';
            prizeIndex = Math.floor(Math.random() * 3);

            cards.forEach(card => {
                card.textContent = '';
                card.classList.remove('revealed', 'prize');
                card.style.animation = 'shuffle 0.5s ease-in-out infinite';
            });

            setTimeout(() => {
                cards.forEach(card => {
                    card.style.animation = '';
                });
                gameActive = true;
            }, 3000);
        }

        function revealCard(index) {
            if (!gameActive) return;
            gameActive = false;
            cards[index].textContent = index === prizeIndex ? 'üéÅ' : '‚ùå';
            cards[index].classList.add('revealed');
            if (index === prizeIndex) {
                result.textContent = 'üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ';
            } else {
                result.textContent = 'üò¢ –£–ø—Å! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑! üò¢';
                cards[prizeIndex].textContent = 'üéÅ';
                cards[prizeIndex].classList.add('revealed', 'prize');
            }
        }

        startBtn.addEventListener('click', shuffleCards);
        cards.forEach((card, index) => {
            card.addEventListener('click', () => revealCard(index));
        });
    </script>
</body>
</html>
